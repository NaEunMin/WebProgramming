<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>계산기 만들기</title>
  </head>
  <body>
    <script>
      function calculate(e) {
        let exp = document.getElementById('exp');
        let result = eval(exp.value);
        exp.value = result;
      }
      function back(e) {
        let exp = document.getElementById('exp');
        exp.value = exp.value.slice(0, exp.value.length - 1) || '0'; // 마지막 문자 삭제 후 빈 문자열일 경우 "0"으로 설정
      }
      function cancle(e) {
        let exp = document.getElementById('exp');
        exp.value = 0;
      }
      function input(e, obj) {
        let exp = document.getElementById('exp');
        if (exp.value === '0') {
          exp.value = obj.value; // 초기값이 0일 경우 새로운 입력으로 대체
        } else {
          exp.value += obj.value; // 기존 값 뒤에 추가
        }
      }
    </script>
    <h3>계산기 만들기</h3>
    <hr />
    <input type="text" value="0" id="exp" width="400px" />
    <br />
    <table>
      <tr>
        <td>
          <input
            type="button"
            value="BACK"
            style="width: 50px"
            onclick="back(event)"
          />
        </td>
        <td>
          <input
            type="button"
            value="CE"
            style="width: 50px"
            onclick="cancle(event)"
          />
        </td>
        <td>
          <input
            type="button"
            value="C"
            style="width: 50px"
            onclick="cancle(event)"
          />
        </td>
        <td>
          <input
            type="button"
            value="="
            style="width: 50px"
            onclick="calculate(event)"
          />
        </td>
      </tr>
      <tr>
        <td>
          <input
            type="button"
            value="7"
            style="width: 50px"
            onclick="input(event, this)"
          />
        </td>
        <td>
          <input
            type="button"
            value="8"
            style="width: 50px"
            onclick="input(event, this)"
          />
        </td>
        <td>
          <input
            type="button"
            value="9"
            style="width: 50px"
            onclick="input(event, this)"
          />
        </td>
        <td>
          <input
            type="button"
            value="/"
            style="width: 50px"
            onclick="input(event, this)"
          />
        </td>
      </tr>
      <tr>
        <td>
          <input
            type="button"
            value="4"
            style="width: 50px"
            onclick="input(event, this)"
          />
        </td>
        <td>
          <input
            type="button"
            value="5"
            style="width: 50px"
            onclick="input(event, this)"
          />
        </td>
        <td>
          <input
            type="button"
            value="6"
            style="width: 50px"
            onclick="input(event, this)"
          />
        </td>
        <td>
          <input
            type="button"
            value="*"
            style="width: 50px"
            onclick="input(event, this)"
          />
        </td>
      </tr>
      <tr>
        <td>
          <input
            type="button"
            value="1"
            style="width: 50px"
            onclick="input(event, this)"
          />
        </td>
        <td>
          <input
            type="button"
            value="2"
            style="width: 50px"
            onclick="input(event, this)"
          />
        </td>
        <td>
          <input
            type="button"
            value="3"
            style="width: 50px"
            onclick="input(event, this)"
          />
        </td>
        <td>
          <input
            type="button"
            value="-"
            style="width: 50px"
            onclick="input(event, this)"
          />
        </td>
      </tr>
      <tr>
        <td>
          <input
            type="button"
            value="0"
            style="width: 50px"
            onclick="input(event, this)"
          />
        </td>
        <td>
          <input
            type="button"
            value="+"
            style="width: 50px"
            onclick="input(event, this)"
          />
        </td>
        <td><input type="button" value="NONE" style="width: 50px" /></td>
        <td><input type="button" value="NONE" style="width: 50px" /></td>
      </tr>
    </table>
  </body>
</html>
