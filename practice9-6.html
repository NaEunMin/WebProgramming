<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>onwheelEvent</title>
  </head>
  <body>
    <h3>마우스 휠을 이용한 이미지 확대/축소</h3>
    <hr />
    <script>
      function transform(e) {
        let size = 100;
        if (e.wheelDelta > 0) {
          size = size + size * 0.05;
        } else {
          size = size - size * 0.05;
        }
        let img = document.getElementById('img');
        img.style.width = size + 'px';
        img.style.height = size + 'px';
      }
    </script>
    <img
      src="media/apple.png"
      width="100"
      height="100"
      id="img"
      onwheel="transform(event)"
    />
  </body>
</html>
