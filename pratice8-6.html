<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>innerHTML</title>
  </head>
  <body>
    <script>
      function change(obj) {
        let text = prompt('HTML 텍스트 혹은 그냥 텍스트를 입력하세요');
        obj.innerHTML = text;
      }
    </script>
    <h3>innerHTML</h3>
    <hr />
    <p onclick="change(this)">이번 여름에는 어디로 갈까요?</p>
  </body>
</html>
