<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>라면을 끓이는 순서</title>
  </head>
  <body>
    <script>
      function append(obj) {
        let text = prompt('라면을 끓이는 순서를 입력하라');
        let newList = document.createElement('li');
        newList.innerHTML = text;
        obj.appendChild(newList);
      }
    </script>
    <h3>라면을 끓이는 순서</h3>
    <hr />
    <ol type="A" style="background-color: yellowgreen" onclick="append(this)">
      <li>물을 끓인다.</li>
    </ol>
  </body>
</html>
